<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span2">
			
                </div>


				<div class="span9">
					<div class="content">

						<div class="module">
                        	<div class="module-head">
								<h3>Personal Information</h3>
							</div>
                            <div class="module-body">
                            <form class="form-horizontal row-fluid">
                            	<div class="control-group">
											<label class="control-label" >Register Number</label>
											<div class="controls">
												<input type="text" id="regno" placeholder="You can't type something here..." class="span8" disabled>
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >First Name</label>
											<div class="controls">
												<input type="text" id="fname" placeholder="You can't type something here..." class="span8" disabled>
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >Second Name</label>
											<div class="controls">
												<input type="text" id="sname" placeholder="You can't type something here..." class="span8" disabled>
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >Phone Number</label>
											<div class="controls">
												<input type="text" id="phone" placeholder="You can't type something here..." class="span8" disabled>
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >Email - id</label>
											<div class="controls">
												<input type="text" id="mail" placeholder="You can't type something here..." class="span8" disabled>
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >Username</label>
											<div class="controls">
												<input type="text" id="username" placeholder="You can't type something here..." class="span8" disabled>
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >Date of Birth</label>
											<div class="controls">
												<div class="input-prepend">
												<span class="add-on"><i class="icon-calendar"></i></span>                  			 													<input  class="span8" type="text" placeholder="From Year" id="datepicker">
												</div>
											</div>
										</div>
                                        <div class="control-group">
									<label class="control-label" >Contact Address</label>
										<div class="controls">
                                          <textarea class="span8" id="address" placeholder="Type something here..."></textarea>
										</div>
								</div>
                                </form>
                                        
                            </div>
                            
                            <div class="module-head">
								<h3>Academic Information</h3>
							</div>
                            <div class="module-body">
                             <form class="form-horizontal row-fluid">
                            	<div class="control-group">
									<label class="control-label" >Department</label>
										<div class="controls">
											<input type="text" id="dprt" placeholder="Type something here..." class="span8">
										</div>
								</div>
                                <div class="control-group">
									<label class="control-label" >Course</label>
										<div class="controls">
											<input type="text" id="course" placeholder="Type something here..." class="span8">
										</div>
								</div>
                                 <div class="control-group">
											<label class="control-label" >From Year</label>
											<div class="controls">
												<div class="input-prepend">
													<span class="add-on"><i class="icon-calendar"></i></span>
                                                <input  class="span8" type="text" placeholder="From Year"  id="datepickerfrom">      
												</div>
											</div>
										</div>

                                
                                 <div class="control-group">
											<label class="control-label" >To Year</label>
											<div class="controls">
												<div class="input-prepend">
													<span class="add-on"><i class="icon-calendar"></i></span>
                                                 <input  class="span8" type="text" placeholder="To Year"  id="datepickerto">      
												</div>
											</div>
										</div>

                                
                                 <div class="control-group">
									<label class="control-label" >Activities</label>
										<div class="controls">
											<input type="text" id="activity" placeholder="Type something here..." class="span8">
										</div>
								</div>
                                 <div class="control-group">
									<label class="control-label" >Additional Information</label>
										<div class="controls">
                                          <textarea class="span8" id="addinfo" placeholder="Type something here..."></textarea>
										</div>
								</div>
                               </form> 
                            </div>
                            
							<div class="module-head">
								<h3>Career Information</h3>
							</div>
							<div class="module-body">
								 <form class="form-horizontal row-fluid" enctype="multipart/form-data">
									
										<div class="control-group">
											<label class="control-label" >Job Type</label>
											<div class="controls">
												<input type="text" id="jobtype" placeholder="Type something here..." class="span8">
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >Company Name</label>
											<div class="controls">
												<input type="text" id="cname" placeholder="Type something here..." class="span8">
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >Designation</label>
											<div class="controls">
												<input type="text" id="desgn" placeholder="Type something here..." class="span8">
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >Additional Information</label>
											<div class="controls">
                                              <textarea class="span8" id="addinfor" placeholder="Type something here...">
                                              </textarea>
											</div>
										</div>
                                        <div class="control-group">
											<label class="control-label" >Photo</label>
											<div class="controls">
												<input type="file" id="photo" placeholder="upload" class="span8">
											</div>
										</div>
                                        <div class="control-group">
											<div class="controls">
												<button type="submit" name="submit" class="btn btn-danger">Submit</button>
                                                <button type="submit" name="cancel" class="btn btn-danger">Cancel</button>
											</div>
                                         
												
											
										</div>
                                        
									</form>
							</div>
						</div>

						
						
					</div><!--/.content-->
				</div><!--/.span9-->
